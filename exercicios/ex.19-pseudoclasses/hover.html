<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(44, 0, 58);
        }
        div:hover {
            color: rgb(243, 31, 31);
            background-color: antiquewhite;
            width: 80px;
            height: 30px;
            text-align: center;
        }
    </style>
    <title>Exemplos de hover</title>
</head>

<body>
    <h1>Testando hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>Passe o mouse aqui
        <p>olha o texto escondido</p>
        <p>oha outro</p>
        <p>esse tbm</p>
    </div>
    <div>
        <a href="pseudoclass.html">voltar</a>
    </div>
</body>

</html>
